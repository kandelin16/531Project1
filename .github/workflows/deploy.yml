name: Deploy To EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0"
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: |
          cd 531Project1
          dotnet build --configuration Release --no-restore
          dotnet publish --output "../dotnet-webapp" --configuration "Debug" --framework "net6.0" -r linux-x64 --self-contained false
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host env
            HostName 3.15.26.213
            User ec2-user
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
      - name: Upload New Files into EC2
        run: |
          scp -r dotnet-webapp/* env:~/projectOne
      - name: Restart the Service
        run: |
          ssh env 'sudo systemctl restart DotNet.service'